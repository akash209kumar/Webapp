<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Student Information</h1>
        <form action="/student" method="post" class="border p-4 rounded mb-4">
            <div class="form-group">
                <label for="roll_number">Enter Roll Number:</label>
                <input type="text" name="roll_number" id="roll_number" class="form-control" placeholder="Enter Roll Number" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>

        <h1 class="text-center mb-4">Enter Section Information</h1>
        <form action="/section" method="post" class="border p-4 rounded">
            <div class="form-group">
                <label for="branch">Select Branch:</label>
                <select name="branch" id="branch" class="form-control">
                    <option value="CSE">CSE</option>
                    <option value="CSSE">CSSE</option>
                    <option value="IT">IT</option>
                    <option value="CSCE">CSCE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Section Number:</label>
                <input type="text" name="section" id="section" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Select Year:</label>
                <select name="year" id="year" class="form-control">
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Section Info</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
